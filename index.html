<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Amazing Hangman</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <button type="button" style="position: absolute; top:0; left:0; padding: 1rem; font-size: 1.2rem;" onclick="location.reload()">Main Menu</button>
    <div>
        <h1>Josh's Amazing Hangman Game!</h1>
        <h2 id="wordSet"></h2>
        <div id="score"></div>
    </div>

<div id="gameContainer">
    <div id="wordCount" style="text-align: right; margin-right: 2em;">

    </div>
    <div id="lives" style="width: 100%; display: flex; justify-content: end; margin-right: 5em;" hidden="true">
        Lives: <span id="livesCount"></span>
    </div>

    <div id=chooseGameModeContainer>
        <h2>How Would you like to play?</h2>
        <button onclick="setGameMode(0)" class="gamemode" style="margin-bottom: 0.3em;">Choose a word for a friend</button><br>
        <span>Or play from a list of words</span><br>
        <button onclick="setGameMode(5)" class="gamemode" style="margin-bottom: 0.3em;">Animals</button>
        <button onclick="setGameMode(1)" class="gamemode" style="margin-bottom: 0.3em;">Countries</button><br>
        <button onclick="setGameMode(2)" class="gamemode" style="margin-bottom: 0.3em;">US Presidents</button><br>
        <button onclick="setGameMode(3)" class="gamemode" style="margin-bottom: 0.3em;">UK Prime Ministers</button>
        <button onclick="setGameMode(4)" class="gamemode" style="margin-bottom: 0.3em;">English Monarchs</button>
        <button onclick="setGameMode(6)" class="gamemode" style="margin-bottom: 0.3em;">Simpsons Characters</button>
        <button onclick="setGameMode(7)" class="gamemode" style="margin-bottom: 0.3em;">South Park Characters</button>
    </div>

    <div id="setWordContainer" hidden>
        <span>Choose a word for your friend to guess!</span>
        <input id="setWord" type="text" value="" />
        <button onclick="setOwnWord()">Set Word</button>
    </div>

    <div id="guessedLettersContainer" hidden>
        Incorrect Guesses: <span id="guessedLetters"></span>
    </div>

    <div id="wordContainer">

    </div>
    <div id="guessContainer" hidden>
    </div>

    <div id="Won" hidden>
        <div style="font-weight: bold; font-size: large; text-align: center;">You Win!</div>
        <button id="play-again-won" type="button" onclick="resetGame()">Play Again?</button>
    </div>
    
    <div id="FinishedWords" hidden>
        <div style="font-weight: bold; font-size: large; text-align: center;">You Completed All Words in this set!</div>
        <div>Share your score with your friends</div>
    </div>

    <div id="Lost" hidden>
        <div style="font-weight: bold; font-size: large; text-align: center;">Unlucky. You lost<br>
        The word was <span id="lostWord"></span> </div>
        <button id="play-again-lost" type="button" onclick="resetGame()">Play Again?</button>
    </div>
    
</div>

<script src="hangman3.js"></script>



</body>
</html>
